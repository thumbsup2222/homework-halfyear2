<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/tailwind.css">
    <link rel="stylesheet" href="./assets/font/font.css">
    <link rel="shortcut icon" href="./assets/img/brand.svg" type="image/x-icon">
    <title>DCY crypto wallet | Login</title>
</head>
<body class="flex justify-center items-center" style="background: conic-gradient(from 225deg at 50% 50%, #0f172a, #10182c, #111c31, #142239, #162944, #173150, #183a5c, #164369, #134c74, #0f537d, #095783, #075985);">
    <script src="./assets/script/introPage.min.js" defer></script>
    <div id="loadingScreen" class="flex justify-center items-center h-screen">
        <span class="text-white text-xl">Loading...</span>
    </div>
    <main id="mainContent" class="bg-sky-950 bg-opacity-50 hidden w-full min-h-screen lg:w-[40%] flex-col items-center justify-center p-2">
        <h1 class="text-white text-center text-3xl font-black mb-12">Welcome to DCY crypto wallet</h1>
        <section class="introSection flex flex-col gap-12">
            <img src="./assets/img/logo.svg" alt="LOGO">
            <button class="sectionButton bg-sky-950 hover:bg-sky-900 w-[190px] sm:w-[280px] text-white font-bold py-4 rounded-full">Get Started</button>
        </section>
        <section class="introSection hidden flex-col items-center justify-between gap-12">
            <img src="./assets/img/intro/frame1.svg" alt="Demo page image" class="w-[75%] md:w-[90%] aspect-square">
            <h2 class="bg-gradient-to-r from-sky-500 via-yellow-600 to-purple-800 text-2xl font-semibold text-transparent bg-clip-text">100+ Cryptocurrencies</h2>
            <button class="sectionButton bg-sky-950 hover:bg-sky-900 w-[190px] sm:w-[280px] text-white font-bold py-4 rounded-full">Next</button>
        </section>
        <section class="introSection hidden flex-col items-center justify-between gap-12">
            <img src="./assets/img/intro/frame2.svg" alt="Demo page image" class="w-[75%] md:w-[90%] aspect-square">
            <h2 class="bg-gradient-to-r from-sky-500 via-yellow-600 to-purple-800 text-2xl font-semibold text-transparent bg-clip-text">Covinient and easy-to-use</h2>
            <button class="sectionButton bg-sky-950 hover:bg-sky-900 w-[190px] sm:w-[280px] text-white font-bold py-4 rounded-full">Next</button>
        </section>
        <section class="introSection hidden flex-col items-center justify-between gap-12" class="w-[75%] md:w-[90%] aspect-square">
            <img src="./assets/img/intro/frame3.svg" alt="Demo page image">
            <h2 class="bg-gradient-to-r from-sky-500 via-yellow-600 to-purple-800 text-2xl font-semibold text-transparent bg-clip-text">Secure and reliable</h2>
            <button class="sectionButton bg-sky-950 hover:bg-sky-900 w-[190px] sm:w-[280px] text-white font-bold py-4 rounded-full">Log In</button>
        </section>
    </main>
</body>
</html>
